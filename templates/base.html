<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit-icons.min.js"></script>
    {% block title %}
    {% endblock %}
</head>
<body>
    <header> 
        <a class="uk-text-decoration-none uk-text-center uk-text-large" href="{% url 'home' %}"><h1 class="uk-text-primary">RIVERCLAN</h1></a>
        <nav>
            <div class="uk-text-center">
                {% if user.is_authenticated %}
                    <a class='uk-margin-right' href="{% url 'auth_logout' %}">logout</a>
                {% else %}
                    <a class='uk-margin-right' href="{% url 'auth_login' %}">login</a>
                    <a class='uk-margin-left' href="{% url 'registration_register' %}">register</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
