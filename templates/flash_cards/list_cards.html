{% extends 'base.html' %}

{% block content %}
<a href="{% url 'quiz' slug=deck.slug %}">Quiz Yourself on {{ deck.title }}</a><br>
<a href="{% url 'add_card' slug=deck.slug %}">Add Card</a>
{% for card in flashcards %}
    <h2>{{ card.title }} </h2>
    <p> {{ card.description }} </p>
    <a href={% url 'edit_card' slug=deck.slug pk=card.pk %}> edit </a><br>
    <a href={% url 'delete_card' slug=deck.slug pk=card.pk %}> delete </a>
{% endfor %}
{% endblock%}
