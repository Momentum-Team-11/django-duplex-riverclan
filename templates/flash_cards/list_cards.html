{% extends 'base.html' %}

{% block content %}

<div class="uk-padding-small uk-padding-remove-bottom "><button class="uk-button uk-button-secondary uk-align-center "><p class="uk-text-center uk-margin-remove-bottom "><a href="{% url 'quiz' slug=deck.slug %}">Quiz Yourself on {{ deck.title }}</a></p></button></div>
<p class="uk-text-center"><a href="{% url 'add_card' slug=deck.slug %}">Add Card</a></p>
{% for card in flashcards %}
<div class="uk-child-width-1-2@s uk-grid-small uk-flex-center uk-grid-match uk-text-center" uk-grid>
    <div>
        <div uk-grid class="uk-flex-center uk-align-center uk-flex-column uk-card uk-card-primary uk-card-hover uk-card-body uk-text-center" >
            <h2 class="uk-card-title uk-text-large uk-padding-remove">{{ card.title }} </h2>
            <p class="uk-padding-remove"> {{ card.description }} </p>
            <p class=" uk-text-small uk-margin-small-bottom uk-text-center uk-align-center uk-width-1-4 uk-button uk-button-default"><a href={% url 'edit_card' slug=deck.slug pk=card.pk %}> edit </a></p>
            <p class=" uk-text-small uk-margin-remove-top uk-margin-small-bottom uk-text-center uk-align-center uk-width-1-3 uk-button uk-button-danger"><a href={% url 'delete_card' slug=deck.slug pk=card.pk %}> delete </a></p>
        </div>
    </div>
</div>
{% endfor %}

{% endblock%}
