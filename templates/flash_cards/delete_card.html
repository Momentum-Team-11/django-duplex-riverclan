{% extends "base.html" %}

{% block content %}
<h1 class="uk-text-center">delete flashcard</h1>

<div class="uk-text-center">
  <form action="{% url 'delete_card' slug=deck.slug pk=card.pk %}" method="POST">
    {% csrf_token %}
    <div>
      <button type="submit">Delete Flashcard</button><br />
      <a href="{% url 'list_cards' slug=deck.slug %}">cancel</a>
    </div>
  </form>
</div>
{% endblock %}
