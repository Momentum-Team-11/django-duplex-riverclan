{% extends "base.html" %}

{% block content %}
<h1>delete flashcard</h1>

<div>
  <form action="{% url 'delete_card' pk=card.pk %}" method="POST">
    {% csrf_token %}
    <div>
      <button type="submit">Delete Flashcard</button><br />
      <a href="{% url 'card_list' %}">cancel</a>
    </div>
  </form>
</div>
{% endblock %}
