{% extends "base.html" %}

{% block content %}
<h1 class="uk-text-center">delete deck</h1>

<div class="uk-text-center">
  <form action="{% url 'delete_deck' slug=deck.slug %}" method="POST">
    {% csrf_token %}
    <div>
      <button type="submit">Delete Deck</button><br />
      <a href="{% url 'list_decks' %}">cancel</a>
    </div>
  </form>
</div>
{% endblock %}
